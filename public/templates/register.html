<div ng-show="error" class="alert alert-danger row">
    <span>{{ error.message }}</span>
</div>
<form name="registerForm" ng-submit="registerForm.$valid && vm.register()" novalidate>
    <h3>Register</h3>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Username" ng-model="vm.user.username" required></input>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Password" ng-model="vm.user.password" required></input>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>
